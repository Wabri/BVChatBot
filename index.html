<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width">

<title>Prototype of chatBot</title>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/style.css">
<style>
#messages {
	list-style-type: none;
	margin: 0;
	padding: 0;
}

#messages li {
	padding: 5px 10px;
}

#messages li:nth-child(odd) {
	background: #eee;
}
</style>
</head>

<body>
	<section>
		<h1>BVChatBot</h1>

		<button id="talk">
			<i class="fa fa-microphone" aria-hidden="true"></i>
		</button>

		<section class="messages">
			<article class="you">
				Te: <span id="you" default-message="ascolto ..."> &nbsp; Il
					tuo messaggio </span>
			</article>
			<article class="bot">
				Bot: <span id="bot" default-message="..."> &nbsp; Risposta
					del bot </span>
			</article>
		</section>

		<form id="messageForm">
			<input id="inputMessage" autocomplete="off" />
			<button id="write">Send</button>
		</form>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js">
		</script>

		<script src="script/script.js">
		</script>

		<script src="https://code.jquery.com/jquery-1.11.1.js"></script>

</html>
