<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Prototype of chatBot</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <h1>BVChatBot</h1>

        <button id="talk">
            <i class="fa fa-microphone" aria-hidden="true"></i>
        </button>

        <section class="messages">
            <article class="you">
                You:
                <span id="you" default-message="ascolto ..."> &nbsp; &lt; Il tuo messaggio &gt;</span>
            </article>
            <article class="bot">
                Bot:
                <span id="bot" default-message="..."> &nbsp; &lt; Risposta del bot &gt;</span>
            </article>
        </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js">
        </script>

        <script src="script/script.js">
        </script>
</body>

</html>
